<div class="container animate__animated animate__fadeInLeft ">
  <div class="news-details-container bg-info bg-gradient bg-opacity-25" *ngFor="let news of newsList">
    <h2 class="text-center px-2">{{ news.title }}</h2>
    <br>
    <small>{{ news.date }}</small>
    <p class="text-center">{{ news.fullContent }}</p>
  </div>
  <a routerLink="/" class="btn btn-primary">Back to Home</a>
</div>
