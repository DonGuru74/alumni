<div class="events-container animate__animated animate__fadeInLeft">
  <h2>Upcoming Events <img src="/img/people.png" height="80px" alt="" /></h2>

  <div class="event" *ngFor="let event of events">
    <h3>{{ event.title }}</h3>
    <p>{{ event.date | date }}</p>
    <p>{{ event.description }}</p>
    <a routerLink="/events-details" class="btn btn-primary">Read More</a>
  </div>
</div>
